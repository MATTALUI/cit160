<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Odd Add</title>
    <script>
      function oddAdd(){
        const num = +document.querySelector("#inputBox").value;
        let sum = 0;
        for(let i = 1; i <= num; i += 2){
          sum += i;
        }
        document.querySelector("#outputDiv").innerHTML = sum;
      }
    </script>
  </head>
  <body>
    <h1>Odd Add</h1>
    <p>Input a number and we'll give you the sum of all odd numbers from 1 to your number!</p>
    <input type="text" id="inputBox"/>
    <button type="button" onclick="oddAdd()">Click Here</button>
    <div id="outputDiv"></div>
  </body>
</html>
